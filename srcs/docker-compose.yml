version: '3'

services:
  mariadb:
    container_name: mariadb
    networks:
    - inception
    build: 
      context: mariadb                        #  Dockerfile folder
      dockerfile: Dockerfile
    env_file: .env
    volumes:
    - mariadb:/var/lib/mysql
    restart: unless-stopped                 # redémarre tant qu'il n'est pas stoppé 
    expose:                                 # le port
    - "3306"

  nginx:
    container_name: nginx
    volumes:
    - wordpress:/var/www/wordpress
    networks:
    - inception
    depends_on:                         # Nginx démarrera uniquement après WordPress (sinon il ne pourra pas accéder au site web)
    - wordpress
    build: 
      context: nginx
      dockerfile: Dockerfile
    env_file: .env
    ports:
    - "443:443"                        # on indique le port qui sera exposé a la machine locale
    restart: on-failure                # Ici nous changeons, le container redémarrera uniquement en cas de crash.
      
  wordpress:
    container_name: wordpress
    env_file: .env
    volumes:
    - wordpress:/var/www/wordpress
    networks:
    - inception
    build: 
      context: wordpress
      dockerfile: Dockerfile
    depends_on:                        # WordPress démarrera uniquement après MariaDB (sinon il ne pourra pas configurer la base de données...)
    - mariadb
    restart: on-failure
    expose: 
    - "9000"

volumes:
  wordpress:
    driver: local                           # ici nous stockons le volume en local
    driver_opts:
      type: 'none'                            # aucun type spécifique
      o: 'bind'                               # Les Bind Mounts sont des volumes qui se montent sur un chemin d'accès à l'hôte, et ils peuvent être modifiés par d'autres processus en dehors de docker.
      device: '/home/vboxuser/data/wordpress' #Ou stocker le dossier sur votre ordinateur en local
  mariadb:
    driver: local
    driver_opts:
      type: 'none' 
      o: 'bind'                               # Les Bind Mounts sont des volumes qui se montent sur un chemin d'accès à l'hôte, et ils peuvent être modifiés par d'autres processus en dehors de docker.
      device: '/home/vboxuser/data/mariadb'    #Ou stocker le dossier sur votre ordinateur en local

networks:
  inception:
    driver: bridge
